<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html input</title>
</head>
<body>
    <form action="">
        <input type="button" value="test">
        <br>
        <input type="checkbox" value="test">
        <br>
        <input type="color" value="test">
        <br>
        <input type="date" value="test">
        <br>
        <input type="datetime-local" value="test">
        <br>
        <input type="email" value="test@mail.com">
        <br>
        <input type="file">
        <br>
        <input type="image" value="test">
        <br>
        <input type="month" value="January 2020">
        <br>
        <input type="range" value="January 2020">
        <br>
        <fieldset>
            <legend>Select a maintenance drone:</legend>
        
            <div>
              <input type="radio" id="huey" name="drone" value="huey">
              <label for="huey">Huey</label>
            </div>
        
            <div>
              <input type="radio" id="dewey" name="drone" value="dewey">
              <label for="dewey">Dewey</label>
            </div>
        
            <div>
              <input type="radio" id="louie" name="drone" value="louie">
              <label for="louie">Louie</label>
            </div>
        </fieldset>
        
    </form>
</body>
</html>
